<DCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-select.min.css">
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <script src="/static/js/ie-emulation-modes-warning.js"></script>
    <script src="/static/js/onload.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/onload.css">
    <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
  </head>

  <body class="table-responsive">
  <div id="hidebg"></div>
  <div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Application Publishing System</a> 
        </div>
      </div>
    </nav>
  <div row>
      <div class="col-sm-2 col-md-2">
          <ul class="nav nav-sidebar">
              <li class="active" style=" text-align:center;"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
              <li><a href="/search">Search</a></li>
              <li><a href="/job">New Job</a></li>
              <!--li><a href="#">Rollback</a></li-->
              <li><a href="/services">Service Graph</a></li>
          </ul>
          <ul class="nav nav-sidebar">
              <li><a href="/addtemp">Create Template</a></li>
              <li><a href="/template">Search Template</a></li>
              <li><a href="#" "btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" onclick="removespan()">Create Project</a></li>
              <li><a href="">item</a></li>
          </ul>
       </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Project</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group" style="width:100%;" >
                        <input type="text" class="form-control" placeholder="Name" id="p1" >
                    </div>

                </div>
                <div class="modal-footer" id="d1" has-append='0' >
					<!--span style="float:left;">test</span-->
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="b1" >Close</button>
                    <button type="button" class="btn btn-primary" onclick="func();" >Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-10 col-md-10 main">
        {% block content %} {% endblock %}
    </div>
    <!--/div-->
  </div> 

    <script src="/static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/bootstrap-select.min.js"></script>
    <script src="/static/js/common.js"></script>
  </body>

</html>
