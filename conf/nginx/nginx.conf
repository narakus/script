http {
    include       mime.types;
    default_type  application/octet-stream;
#####################add by kenvin############################
    server_tokens  off;
    server_info off;
    server_tag off;
    client_max_body_size    500m;
    proxy_read_timeout 500;
    proxy_ignore_client_abort on;
    log_format  main  '$remote_addr â€“ $remote_user [$time_local] '
                   '"$request" $status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                      '"$upstream_addr" "$request_time" "$upstream_response_time" '
                      '"$upstream_cache_status"';
   log_format json '{"@timestamp":"$time_iso8601",'
                 '"host":"$server_addr",'
                 '"clientip":"$remote_addr",'
                 '"size":$body_bytes_sent,'
                 '"responsetime":$request_time,'
                 '"upstreamtime":"$upstream_response_time",'
                 '"upstreamhost":"$upstream_addr",'
                 '"http_host":"$host",'
                 '"request_method": "$request_method", '
                 '"url":"$request_uri",'
                 '"xff":"$http_x_forwarded_for",'
                 '"referer":"$http_referer",'
                 '"status":"$status"}';
    access_log  logs/access.log  main;
##################################################################
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript application/css  text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/javascript;
    gzip_vary off;
    gzip_disable "MSIE [1-6]\.";
    include conf.d/*.conf;
    
}
